<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .preloader span {
        font-weight: bold;
        color: #333;
        animation: animate 1.4s linear infinite;
        animation-delay: calc(var(--i) * 0.2s);
      }
      @keyframes animate {
        0%,
        80% {
          text-shadow: none;
          color: #333;
        }
        100% {
          color: #fff;
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff,
            0 0 80px #fff, 0 0 120px #fff, 0 0 160px #fff;
        }
      }
      .preloader svg{
        position: absolute;
        width: 400px;
        /* fill: #fff; */
        top: 160px;
      }
      .preloader svg:nth-child(2){
        filter: blur(40px);
      }
      .preloader svg path{
        d: path("M0,25 C150,110 150,-60 300,25");
        stroke-width: 50;
        stroke: #fff;
        stroke-linecap: round;
        transform: translate(50px,50%);
        animation: elastic 1.4s infinite;
      }
      @keyframes elastic {
        0%{
          stroke: #fff;
          d: path("M0,25 C150,110 150,-60 300,25");
        }
        50%{
          stroke: #333;
          d: path("M0,25 C160,-50 140,110 300,25");
        }
        100%{
          stroke: #fff;
          d: path("M0,25 C150,110 150,-60 300,25");
        }
      }
      .preloader h2 {
        font-size: 5vw !important;
        transition: all 0.5s ease-in;
        margin-top: 150px;
        display: inline-block;
      }
      .preloader {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        font-family: Dosis;
        height: 100vh;
        z-index: 10000;
        background-color: #000;
        transition: all 0.5s ease-in;
      }
      .preloader.done {
        transform: translateY(-100%);
      }
    </style>
